<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Flustra</title>
<script src="processing.min.js"></script>
<script>
	var lp;
	var sketchProc = function(processingInstance) {
		with (processingInstance) {
			setup = function() {
				size(window.innerWidth, window.innerHeight);
				//background(255, 255, 255);
				lp = new LayersPanel(window.innerWidth - 210, 10, 210, window.innerHeight - 20);
				lp.layers.push(new Layer("Layer 1", null));
				lp.draw();
				/*canvas.addEventListener('mousewheel',function(event){
					mouseController.wheel(event);
					return false; 
				}, false);*/
			};
			draw = function() {
				background(255, 255, 255);
				lp.draw();
				if (lp.movingStarted) {
					lp.resize();
				}
				if (!lp.movingStarted && mousePressed && mouseButton === LEFT) {
					lp.checkSide();
					if (lp.sideMoving !== '') {
						lp.movingStarted = true;
					} else {
						lp.onPressed();
					}
				}
			};
			mouseReleased = function() {
				if (mouseButton === LEFT) {
					lp.onReleased();
				}
				if (lp.movingStarted && mouseButton === LEFT) {
					lp.movingStarted = false;
					lp.sideMoving = '';
				}
			};
		}
	};
</script>
<style type="text/css">
	html, body {
		margin: 0px;
	}
	canvas {
		display: block;
	}
</style>
</head>

<body style="background-color:#ffffff">
	<canvas id="canvas" data-processing-sources="ToolButton.js ResizablePanel.js logic.js init.js"></canvas>
</body>
</html>
